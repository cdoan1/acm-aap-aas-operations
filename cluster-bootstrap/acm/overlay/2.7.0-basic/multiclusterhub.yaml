apiVersion: operator.open-cluster-management.io/v1
kind: MultiClusterHub
metadata:
  name: multiclusterhub
  namespace: open-cluster-management
  annotations:
    installer.open-cluster-management.io/mce-subscription-spec: '{"source": "multiclusterengine-catalog"}'
    # mch-imageRepository: quay.io:443/acm-d
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app.kubernetes.io/instance: acm
spec:
  availabilityConfig: Basic
  # disableHubSelfManagement: true
  imagePullSecret: multiclusterhub-operator-pull-secret # pragma: allowlist secret
  overrides:
    components:
      - enabled: true
        name: cluster-proxy-addon
      - enabled: true
        name: multiclusterhub-repo
      - enabled: true
        name: search
      - enabled: true
        name: management-ingress
      - enabled: true
        name: console
      - enabled: true
        name: insights
      - enabled: true
        name: grc
      - enabled: true
        name: cluster-lifecycle
      - enabled: true
        name: volsync
      - enabled: true
        name: multicluster-engine
      - enabled: false
        name: cluster-backup
      - enabled: true
        name: managedserviceaccount-preview
