---
apiVersion: v1
kind: Namespace
metadata:
  name: authrealm-sample-github-ns
spec:

---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: ManagedClusterSet
metadata:
  name: authrealm-sample-github-clusterset
spec:
  clusterSelector:
    selectorType: LegacyClusterSetLabel

---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: authrealm-sample-github-placement
  namespace: authrealm-sample-github-ns
spec:
  predicates:
  - requiredClusterSelector:
      claimSelector: {}
      labelSelector:
        matchLabels:
          authdeployment: east
  prioritizerPolicy:
    mode: Additive

---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: ManagedClusterSetBinding
metadata:
  name: authrealm-sample-github-clusterset
  namespace: authrealm-sample-github-ns
spec:
  clusterSet: authrealm-sample-github-clusterset
