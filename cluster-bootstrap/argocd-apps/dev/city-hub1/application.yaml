apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acm
  namespace: openshift-gitops
spec:
  destination:
    name: in-cluster
  project: default
  source:
    path: cluster-bootstrap/acm/overlay/city-hub1
    repoURL: https://github.com/cdoan1/acm-aap-aas-operations.git
    targetRevision: city
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
